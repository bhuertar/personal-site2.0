    <main>
      <section>
        <h1 class="contact">Contact Me:</h1>
      </section>
      <section class="container">
        <form>
          <label for="fname" class="form">Full Name: </label>
          <input type="text" id="fname" name="fname" class="line"/><br />
          <label for="email" class="form">Email: </label>
          <input type="email" id="email" name="email" class="line"/><br />
          <label for="message" class="form">Message: </label>
          <textarea id="message" name="message" rows="0" cols="20"></textarea>
          <section class="dash">
          <input type="submit" value="Submit">
          </section>
        </form>
      </section>
    </main>
